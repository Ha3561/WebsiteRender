<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1><strong>Welcome to my Planner</strong></h1>
    </header>
    <h1>Edit deadlline</h1>
    <form action="{{ url_for('edit_deadline', id=id) }}" method="post"> 
        <div class = "container">
            <div class="mb-3">
                <label for="task" class="form-label">Deadline</label>
                <input type="datetime-local" class="form-control" id="task" name="task" value="{{ deadline.deadline }}">
            </div>
            <div class="mb-3">
                <label for="task_summary" class="form-label">Description</label>
                <input type="text" class="form-control" id="task_summary" name="task_summary" value="{{ deadline.description }}">
            </div>
         
        </div> 
        <br> <br>
        <button type="submit" class="btn btn-success">Update Deadline</button>
    </form>
</body>
</html>
