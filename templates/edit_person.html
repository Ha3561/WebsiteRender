<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Person</title>
    <!-- Include any CSS or Bootstrap stylesheets here --> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</head>
<body>
    <div class="container"> 
        <div class="edit-person-section">
            <h4>Edit Person</h4>
            <form action="/edit_person/{{ person.id }}" method="POST" class="edit-person-form">
                <!-- Use the person's current details as default values in the form -->
                <div class="form-group">
                    <label for="person_name">Name You Refer To:</label>
                    <input type="text" class="form-control" id="person_name" name="person_name" value="{{ person.Person }}" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ person.FirstName }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ person.LastName }}" required>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" value="{{ person.Bday }}">
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ person.Contact }}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ person.email }}">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ person.Location }}">
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" class="form-control" id="position" name="position" value="{{ person.Position }}">
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" class="form-control" id="company" name="company" value="{{ person.Company }}">
                </div>
                <div class="form-group">
                    <label for="insta_facebook">Insta/Facebook:</label>
                    <input type="text" class="form-control" id="insta_facebook" name="insta_facebook" value="{{ person.Insta_Facebook }}">
                </div>
                <div class="form-group">
                    <label for="LastContact">Last Contact:</label>
                    <input type="datetime-local" class="form-control" id="LastContact" name="LastContact" value="{{ person.LastContact }}">
                </div>  
                <div class="form-group">
                    <label for="last_update">Last Update: </label>
                    <input type="text" class="form-control" id="last_update" name="last_update" value="{{ person.Last_Update }}">
                </div>
                <div class="form-group">
                    <h4>Cannot Edit Group</h4> 
                </div> 
                <br>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </form> 
        </div>
    </div>
    <!-- Include any JavaScript scripts or Bootstrap JavaScript files here -->
</body>
</html>
